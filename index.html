<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WoT Table</title>
<style>
  body { font-family: system-ui, sans-serif; margin: 20px; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 6px 8px; }
  th { cursor: pointer; background: #f5f5f5; }
  tr:hover { background: #fafafa; }
  input, select { margin-right: 10px; }
</style>
</head>
<body>
<h2>World of Tanks – Table</h2>
<input id="search" placeholder="Search tank…" />
<select id="tierFilter">
  <option value="">All tiers</option>
</select>

<select id="classFilter">
  <option value="">All types</option>
  <option value="HT">Heavy</option>
  <option value="MT">Medium</option>
  <option value="LT">Light</option>
  <option value="TD">TD</option>
  <option value="SPG">SPG</option>
</select>

<select id="nationFilter">
  <option value="">All nations</option>
</select>


<label style="margin-left:10px;">
  <input type="checkbox" id="hideZeros">
  Hide test vehicles
</label>

<label style="margin-left:10px;">
  <input type="checkbox" id="showPremOnly">
  Show only premium vehicles
</label>

<div id="counter" style="text-align:center; margin:0px 0; font-size:0.9em; color:#555;"></div>


<table id="tankTable">
  <thead>
    <tr>
      <th data-key="name">Tank</th>
      <th data-key="class">Type</th>
      <th data-key="class">Nation</th>
      <th data-key="tier">Tier</th>
      <th data-key="alpha">Alpha</th>
      <th data-key="reload">Reload</th>
      <th data-key="repair">Repair</th>
      <th data-key="moe65">65% MoE</th>
      <th data-key="shots">Shots / battle</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
